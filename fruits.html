<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Fruits</title>
</head>
<body>
    <header>
        <a href="categories.html" class="home-link">All Categories</a>
        <a href="cart.html" class="cart-button">
            Go to Cart <span id="cart-count">0</span>
        </a>
    </header>
    <main id="main-content">
        <h1>Fresh Fruits</h1>
        <div class="product-grid">
            <div class="product-card"><img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?q=80&w=1974" alt="Apple"><h3 class="product-name">Apple</h3><p class="price" data-price="150">₹150 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1571771894824-c8fdc7c14ed8?q=80&w=1780" alt="Banana"><h3 class="product-name">Banana</h3><p class="price" data-price="50">₹50 per dozen</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b?q=80&w=1974" alt="Orange"><h3 class="product-name">Orange</h3><p class="price" data-price="80">₹80 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1601275858934-239106a51d83?q=80&w=1974" alt="Grapes"><h3 class="product-name">Grapes</h3><p class="price" data-price="100">₹100 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1554118875-47d3c01add15?q=80&w=2070" alt="Strawberry"><h3 class="product-name">Strawberry</h3><p class="price" data-price="200">₹200 per box</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1588165171080-c89acfa5ee93?q=80&w=1974" alt="Mango"><h3 class="product-name">Mango</h3><p class="price" data-price="120">₹120 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba?q=80&w=1974" alt="Pineapple"><h3 class="product-name">Pineapple</h3><p class="price" data-price="70">₹70 per piece</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1621583441131-c8c190794970?q=80&w=1974" alt="Watermelon"><h3 class="product-name">Watermelon</h3><p class="price" data-price="60">₹60 per piece</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1528820379963-c159546522c5?q=80&w=1974" alt="Cherry"><h3 class="product-name">Cherry</h3><p class="price" data-price="250">₹250 per box</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1606583901629-63e8a2a78e72?q=80&w=1974" alt="Kiwi"><h3 class="product-name">Kiwi</h3><p class="price" data-price="180">₹180 per box</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
