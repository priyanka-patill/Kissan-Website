<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style3.css"><title>Dairy</title></head>
<body>
    <header><a href="categories.html" class="home-link">All Categories</a><a href="cart.html" class="cart-button">Go to Cart <span id="cart-count">0</span></a></header>
    <main id="main-content">
        <h1>Dairy Products</h1>
        <div class="product-grid">
            <div class="product-card"><img src="https://images.unsplash.com/photo-1559598467-f8b76c8155d0?q=80&w=1974" alt="Milk"><h3 class="product-name">Milk</h3><p class="price" data-price="60">₹60 per litre</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1602153508753-4e7a935a8734?q=80&w=1974" alt="Yogurt"><h3 class="product-name">Yogurt</h3><p class="price" data-price="40">₹40 per 400g</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1618695321935-231a47b5cf3c?q=80&w=1974" alt="Cheese"><h3 class="product-name">Cheese</h3><p class="price" data-price="150">₹150 per 200g</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>

            <div class="product-card"><img src="https://images.unsplash.com/photo-1629240850688-6c8734e5a7d9?q=80&w=1974" alt="Cream"><h3 class="product-name">Cream</h3><p class="price" data-price="70">₹70 per 200ml</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?q=80&w=2070" alt="Ice Cream"><h3 class="product-name">Ice Cream</h3><p class="price" data-price="120">₹120 per tub</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://media.istockphoto.com/id/1218825865/photo/buttermilk-in-a-glass-jar.jpg?s=612x612&w=0&k=20&c=w6Yy-6Q5g3k8W-A-n-m3xY2F1A_dO0R7vP_l7bA7zI=" alt="Buttermilk"><h3 class="product-name">Buttermilk</h3><p class="price" data-price="30">₹30 per 500ml</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://media.istockphoto.com/id/1169622591/photo/condensed-milk-in-a-bowl.jpg?s=612x612&w=0&k=20&c=L-G8p_e-Jk_E5-uC_qI3VwZ-E_K0O-1S_h-n8x_q-rA=" alt="Condensed Milk"><h3 class="product-name">Condensed Milk</h3><p class="price" data-price="110">₹110 per tin</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1629240850688-6c8734e5a7d9?q=80&w=1974" alt="Powdered Milk"><h3 class="product-name">Powdered Milk</h3><p class="price" data-price="200">₹200 per 500g</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://media.istockphoto.com/id/1299949649/photo/paneer-cottage-cheese.jpg?s=612x612&w=0&k=20&c=L4e_U-V9yJOTM-p2s0sS-3p7-O_y-6x-y8b1l_K4iY=" alt="Paneer"><h3 class="product-name">Paneer</h3><p class="price" data-price="100">₹100 per 200g</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
        </div>

    <script src="script.js"></script>
