<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Vegetables</title>
</head>
<body>
    <header>
        <a href="categories.html" class="home-link">All Categories</a>
        <a href="cart.html" class="cart-button">
            Go to Cart <span id="cart-count">0</span>
        </a>
    </header>
    <main id="main-content">
        <h1>Fresh Vegetables</h1>
        <div class="product-grid">
            <div class="product-card"><img src="https://images.unsplash.com/photo-1587351177733-a032479eda5c?q=80&w=1974" alt="Broccoli"><h3 class="product-name">Broccoli</h3><p class="price" data-price="80">₹80 per piece</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1590426179944-9686016c0245?q=80&w=1974" alt="Carrot"><h3 class="product-name">Carrot</h3><p class="price" data-price="60">₹60 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1576045057995-568f588f21ea?q=80&w=1974" alt="Spinach"><h3 class="product-name">Spinach</h3><p class="price" data-price="40">₹40 per bunch</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1606584236933-73b39a3c1b8a?q=80&w=1974" alt="Cucumber"><h3 class="product-name">Cucumber</h3><p class="price" data-price="30">₹30 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1601648764329-37e425313988?q=80&w=1974" alt="Bell Pepper"><h3 class="product-name">Bell Pepper</h3><p class="price" data-price="100">₹100 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1561155653-295af1c53b28?q=80&w=1974" alt="Tomato"><h3 class="product-name">Tomato</h3><p class="price" data-price="40">₹40 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1590165482129-1b8b21717338?q=80&w=1974" alt="Potato"><h3 class="product-name">Potato</h3><p class="price" data-price="30">₹30 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1587049352851-8d4e89133924?q=80&w=1974" alt="Onion"><h3 class="product-name">Onion</h3><p class="price" data-price="50">₹50 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1550252818-0c6a51270258?q=80&w=1974" alt="Lettuce"><h3 class="product-name">Lettuce</h3><p class="price" data-price="70">₹70 per piece</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
            <div class="product-card"><img src="https://images.unsplash.com/photo-1597380434320-39a1a34a062c?q=80&w=1974" alt="Peas"><h3 class="product-name">Peas</h3><p class="price" data-price="90">₹90 per kg</p><div class="add-to-cart-container"><button class="add-btn">Add to Cart</button></div></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
